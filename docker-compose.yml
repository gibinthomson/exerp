version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:8080" 
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000" 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
